[bar/pulseaudio_bar]
width = 6%
height = 24pt
radius = 16
offset-x = 82.1%
offset-y = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=14;2

modules-center = pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
