[colors]
background = #80050608
background-alt = #222222
foreground = #ffffff
primary = #7b0a36
secondary = #EAEAEA
alert = #FFB400
disabled = #707880
 
[bar/workspace_bar]
width = 8%
height = 24pt
radius = 16
offset-x = 0%
offset-y = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=14;2

modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = true

[bar/systray_bar]
width = 8%
height = 24pt
radius = 16
offset-x = 8.2%
offset-y = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=14;2

modules-center = systray textovazio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = true

[bar/date_bar]
width = 7%
height = 24pt
radius = 16
offset-x = 46.6%
offset-y = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=14;2

modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3
override-redirect = true

[bar/batery_bar]
width = 7%
height = 24pt
radius = 16
offset-x = 75.3%
offset-y = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=14;2

modules-center = bateria

cursor-click = pointer
cursor-scroll = ns-resize

